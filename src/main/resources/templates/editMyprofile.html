<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title></title>

    <style>
        .logout{
            display: block;
            float: right;
        }
        .border{
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
        .table{
            border: 2px solid black;
        }
        th, td{
            border: 1px solid black;
        }
        td{
            padding: 0;
        }
        .table-header{
            width: 150px;
        }
        input{
            height: 50px;
            width: 100%;
            border-radius: 0%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    
                    <a th:href="@{/screen001/menu}" class="logout">戻る</a>
                    <h2 class="text-center">Myプロフィール確認</h2>
                    
                    <form th:action="@{'/screen001/myprofile/edit/' + ${id}}" th:object="${profile}" th:method="put">
                        <table class="table">
                            <tbody >
                            
                                <tr>
                                    <th class="table-header">ID</th>
                                    <td scope="row" class="p-0">
                                        <input type="text" th:field="*{memberId}" id="memberId" name="memberId" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">氏名</th>
                                    <td scope="row" class="p-0">
                                        <input type="text" id="memberName" name="memberName" th:field="*{memberName}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">年齢</th>
                                    <td scope="row" class="p-0">
                                        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">住所</th>
                                    <td scope="row" class="p-0">
                                        <input type="text" th:field="*{address1}" placeholder="都道府県" required>
                                        <input type="text" th:field="*{address2}" placeholder="市町村" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">趣味</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{hobby}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">特技</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{speciality}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">血液型</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{bloodType}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">好きな食べ物</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{favoriteFood}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">苦手な食べ物</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{hatedFood}" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="table-header">1年の目標</th>
                                    <td class="p-0">
                                        <input type="text" th:field="*{goalsYear}" required>
                                    </td>
                                </tr>

                                
                            </form>
                            </tbody>
                        </table>
                        <div>
                            <input type="hidden" name="_method" value="put" />
                        <button type="submit" class="btn btn-primary d-block float-right">登録</button>
                        </div>
                    </form>
                    
                    

                    
                    
                    

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
