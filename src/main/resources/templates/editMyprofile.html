<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .logout {
            display: block;
            margin-left: 90%;
        }

        .border {
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    <a href="#" class="logout">戻る</a>
                    <h2 class="text-center">Myプロフィール編集</h2>

                    <div class="px-5">
                        <form>
                            <div class="form-group mt-5">
                                <label for="name">氏名</label>
                                <input type="text" class="form-control" id="name" placeholder="XXXX">
                            </div>
                            <div class="form-group">
                                <label for="age">年齢</label>
                                <input type="number" class="form-control" id="age" placeholder="XXXX">
                            </div>
                            <div class="form-group">
                                <label for="gender">性別</label>
                                <input type="text" class="form-control" id="gender" placeholder="XXXX">
                            </div>
                            <div class="form-group">
                                <label for="address">住所</label>
                                <input type="email" class="form-control" id="address" placeholder="XXXX">
                            </div>
                            <div class="form-group">
                                <label for="educational-background">学歴</label>
                                <input type="email" class="form-control" id="educational-background" placeholder="XXXX">
                            </div>
                            <div class="form-group">
                                <label for="goal">目標</label>
                                <input type="email" class="form-control" id="goal" placeholder="XXXX">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./scripts/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
