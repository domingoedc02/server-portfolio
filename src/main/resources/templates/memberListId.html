<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title></title>

    <style>
        .logout{
            display: block;
            float: right;
        }
        .border{
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
        .table{
            border: 2px solid black;
        }
        th, td{
            border: 1px solid black;
        }
        .table-header{
            width: 150px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column" >
                    
                    <a th:href="@{/screen001/memberlist}" class="logout">戻る</a>
                    <h2 class="text-center">メンバープロフィール</h2>
                    <table class="table" th:each="user : ${profile}">
                        <tbody >
                            <tr>
                                <th class="table-header">ID</th>
                                <td scope="row" th:text="${user.memberId}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">氏名</th>
                                <td scope="row" th:text="${user.memberName}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">年齢</th>
                                <td scope="row" th:text="${age} + '歳'">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">住所</th>
                                <td scope="row" th:text="${address}"></td>
                            </tr>
                            <tr>
                                <th class="table-header">趣味</th>
                                <td th:text="${user.hobby}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">特技</th>
                                <td th:text="${user.speciality}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">血液型</th>
                                <td th:text="${user.bloodType}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">好きな食べ物</th>
                                <td th:text="${user.favoriteFood}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">苦手な食べ物</th>
                                <td th:text="${user.hatedFood}">djds</td>
                            </tr>
                            <tr>
                                <th class="table-header">1年の目標</th>
                                <td th:text="${user.goalsYear}">djds</td>
                            </tr>
                            
                        </tbody>
                    </table>
                    

                    
                    
                    

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/scripts/myprofile.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
