<head>

    <style>
        .logout {
            display: block;
            margin-left: 90%;
        }

        .border {
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    <a href="#" class="float-right">戻る</a>
                    <h2 class="text-center">研修登録</h2>

                    <div class="px-5">
                        <form role="form" method="post" th:action="@{/screen001/form/trainingadd}" th:object="${topics}">
                            <div id="successAlert" class="alert alert-success alert-dismissible mt-5" style="display: none;">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong id="successTrainingName"></strong> 
                                研修登録しました
                            </div>
                            <div class="form-group mt-5">
                                <label for="name">研修名</label>
                                <input type="text" class="form-control" id="name" placeholder="XXXX" th:field="*{trainingName}">
                            </div>
                            <div class="form-group mt-3">
                                <label for="trainingDate">研修日</label>
                                <input type="date" id="trainingDate" name="trainingDate">
                            </div>
                            <div class="form-group mt-3"> 
                                <label for="trainingStartTime">開始時間</label>
                                <input class="mx-3" type="time" id="trainingStartTime" name="trainingStartTime"
                                    min="06:00" max="20:00">
                                <label for="trainingEndTime" class="mx-3">終了時間</label>
                                <input type="time" id="trainingEndTime" name="trainingEndTime"
                                    min="06:00" max="20:00" >
                            </div>
                            
                              
                            <div class="form-group mt-3">
                                <label for="details">掲示板</label>
                                <textarea class="float-right" name="details" id="details" cols="35" rows="5" th:field="*{trainingDetails}"></textarea>
                            </div>



                            <button type="button" onclick="addTraining()" class="btn btn-primary w-100 my-5">登録</button>
                            <script>
                                // Data Picker Initialization
                                
                                function addTraining(){
                                    let name = document.getElementById("name").value;
                                    let date = document.getElementById("trainingDate").value;
                                    let startTime = document.getElementById("trainingStartTime").value;
                                    let endTime = document.getElementById("trainingEndTime").value;
                                    let details = document.getElementById("details").value;

                                    if(name !== "" && date !== ""){
                                        let host = window.location.protocol +"//"+ window.location.host;
                                        fetch(`${host}/screen001/form/trainingadd`, {
                                            method: "post",
                                            headers: {
                                                "Content-Type": "application/json"
                                            },
                                            body: JSON.stringify({
                                                trainingName: name,
                                                trainingDate: date,
                                                trainingStartTime: startTime+":00",
                                                trainingEndTime: endTime+":00",
                                                trainingDetails: details
                                            })
                                        })
                                        .then(response => response.json())
                                        .then(data => {
                                            if(data["trainingId"] !== null || data["trainingId"] !== ""){
                                                document.getElementById("name").value = "";
                                                document.getElementById("trainingDate").value = "";
                                                document.getElementById("trainingStartTime").value = "";
                                                document.getElementById("trainingEndTime").value = "";
                                                document.getElementById("details").value = "";

                                                document.getElementById("successAlert").style.display = "block"
                                                document.getElementById("successTrainingName").textContent = name
                                            }
                                        })
                                    }
                                    
                                }
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./scripts/login.js"></script> -->
    <script

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
