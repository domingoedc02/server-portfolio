<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>SCREEN | MENU</title>

    <style>
        .logout{
            display: block;
            margin-left: 75%;
        }
        .border{
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
        .table{
            border: 1px solid black;
        }
        .new-badge{
            width: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    <a href="/api/v1/auth/logout" class="logout">ログアウト</a>
                    <h2 class="text-center">TOPメニュー</h2>
                    
                    <h5 class="mt-5">研修一覧</h5>
                    <table class="table">
                        <tbody>
                            <tr th:if="${listOfTopics.empty}">
                                <th></th>
                                <td>No available data</td>
                            </tr>

                            <tr th:each="topics : ${listOfTopics}">
                                <th class="new-badge"><span class="badge badge-warning">NEW</span></th>
                                <td scope="row"> <a th:href="@{'/screen001/trainingboard/' + ${topics.trainingId}}"><span th:text="${topics.trainingDate}"></span> <span th:text="${topics.trainingName}"></span></a></td>
                            </tr>
                            
                        </tbody>
                    </table>
                
                    <a class="d-block my-5" th:href="@{/screen001/memberlist}">メンバー一覧</a>
                    <a class="d-block my-5" th:href="@{/screen001/adminmenu}">管理者メニュー</a>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
