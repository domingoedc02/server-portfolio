<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .logout {
            display: block;
            margin-left: 90%;
        }

        .border {
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }

        .table{
            border: 1px solid black;
            width: 250px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    <a th:href="@{/screen001/menu}" class="logout">戻る</a>
                    <h2 class="text-center">メンバー一覧</h2>

                    <table class="table mt-5 mx-auto">
                        <thead>
                            <tr>
                                <th class="w-25" scope="col">ID</th>
                                <th scope="col">氏名</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users.empty}">
                                <td>No data available</td>
                            </tr>
                            <tr th:each="user : ${users}" >
                                
                                    <td th:text="${user.memberId}" style="border: 1px solid black;">SR0001</td>
                                    <td style="border: solid 1px black;"><a th:href="@{'/screen001/memberlist/'+${user.memberId}}" th:text="${user.memberName}"></a></td>
                                
                                    
                            </tr>
                           <!-- <tr>
                                <td>SR0002</td>
                                <td>XXXX</td>
                            </tr>
                            <tr>
                                <td>SR0003</td>
                                <td>XXXX</td>
                            </tr>
                            <tr>
                                <td>SR0004</td>
                                <td>XXXX</td>
                            </tr>
                            <tr>
                                <td>SR0005</td>
                                <td>XXXX</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./scripts/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
