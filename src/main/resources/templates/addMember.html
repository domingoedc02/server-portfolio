<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .logout {
            display: block;
            margin-left: 90%;
        }

        .border {
            display: block;
            width: 500px;
            border: 5px solid black;
            margin: 20px auto;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border">
                <div class="col column">
                    <a th:href="@{/screen001/adminmenu}" class="float-right">戻る</a>
                    <h2 class="text-center">メンバー登録</h2>
                    

                    <div class="px-5">
                        <form th:action="@{/screen001/form/memberadd}" method="post" th:object="${user}">
                            <div class="form-group mt-5">
                                <label for="name">ID</label>
                                <input type="text" class="form-control" id="id" th:field="*{memberId}" placeholder="XXXX" readonly>
                            </div>
                            <div class="form-group">
                                <label for="date" id="nameLabel">氏名</label>
                                <input type="text" class="form-control" id="name" placeholder="XXXX" th:field="*{memberName}" required>
                            </div>
                            <div class="form-group">
                                <label for="email" id="emailLabel">Mail</label>
                                <input type="email" class="form-control" id="email" placeholder="XXXX@XXXX" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label for="password" id="passwordLabel">初期PW:</label>
                                <input type="text" class="form-control" id="password" placeholder="" th:field="*{password}" required readonly>
                            </div>
                            <input type="hidden" name="_method" value="post" />
                            <button type="submit" class="btn btn-primary w-100 my-3">登録</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./scripts/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
