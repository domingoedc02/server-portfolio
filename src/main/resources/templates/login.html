
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Screen | Login</title>
    <!-- <script src="text/javascript" th:src="@{/scripts/login.js}"></script> -->
</head>

<body>
    <div class="login">

        <form  class="" style="width: 250px; display: block; margin: 20px auto;" th:action="@{/api/v1/auth/authenticate}" method="post">
            <fieldset>
                <h1 class="text-center">ログイン</h1>

                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password
                </div>
                <div th:if="${param.logout}" class="alert alert-error">
                    You have been logged out.
                </div>

                <div class="form-group">
                    <label for="memberId" class="email">ユーザーID</label>
                    <input type="text" class="form-control" id="memberId" name="memberId">
                </div>
                <div class="form-group">
                    <label for="password" class="password">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div >
                    <button type="submit" value="Login" name="loginBtn" id="loginBtn" class="btn btn-primary mx-center w-100" >ログイン</button>
                </div>
                <div>
                    <a th:href="@{/screen001/forgotpassword}" class="d-block float-right mt-3">パスワードを忘れた</a>
                </div>
            </fieldset>

        </form>
    </div>


    <!-- <script src="./scripts/login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
