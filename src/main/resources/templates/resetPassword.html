<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">

<body>
    <div class="login">

        <form　class="" style="width: 300px; display: block; margin: 20px auto;">
            <h1 class="text-center">パスワード再設定</h1>

            <div class="form-group">
                <label for="Password" class="password">パスワード</label>
                <input type="password" class="form-control" id="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="password">新しいパスワード（確認）</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button type="button" class="btn btn-primary mx-center w-100">変更</button>

        </form>
    </div>


    <!-- <script src="./scripts/login.js"></script> -->
