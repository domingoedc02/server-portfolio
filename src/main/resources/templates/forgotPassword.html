<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/login.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Forgot Password</title>
    <!-- <script src="text/javascript" th:src="@{/scripts/login.js}"></script> -->


</head>

<body>
    <div class="login">
        
        <form class="" th:action="@{/screen001/forgotpassword}" th:method="post" style="width: 300px; display: block; margin: 20px auto;" th:object="${user}">
            <a th:href="@{/screen001/login}" class="d-block float-right">戻る</a>
            <h1 class="text-center mt-5">パスワード再設定依頼</h1>

            <div id="isSuccessAlert" class="alert alert-success mt-2" style="display: none;">
                確認のために送信したメールをご確認ください。
            </div>

            <div class="form-group">
                <label for="Username" class="username">ユーザーID</label>
                <input type="text" class="form-control" id="Username" th:field="*{memberId}" required>
            </div>

            <div class="form-group">
                <label for="email" class="username">メールアドレス</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <input type="hidden" name="_method" value="post">
            <button type="submit" class="btn btn-primary mx-center w-100">メール認証</button>

        </form>
    </div>

    <script>
        let param = window.location.search
        let isSuccessfull = param.split("?reset-password=")
        console.log(isSuccessfull[1])
        if(isSuccessfull[1] === "true"){
            document.getElementById("isSuccessAlert").style.display = "block"
        }
    </script>
    <!-- <script src="./scripts/login.js"></script> -->
    <!-- <script type="text/javascript" th:src="${/scripts/forgotpassword.js}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
